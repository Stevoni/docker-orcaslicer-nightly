name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  # Schedule to run every night at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      dockerfile:
        description: 'Dockerfile to use'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - ./Dockerfile
          - ./DockerfileNightly

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'nightly' for scheduled/manual runs
            type=raw,value=nightly,enable=${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
            # Update 'latest' on pushes to main OR when a version tag is pushed
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
            # Tag with the specific version (e.g., 1.2.3)
            type=semver,pattern={{version}}            
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Use selection logic: 
          # 1. If manual and not 'auto', use selection.
          # 2. If scheduled, use DockerfileNightly.
          # 3. If manual 'auto' and a Tag, use Dockerfile.
          # 4. Otherwise default to Dockerfile.
          file: >-
            ${{ 
              (github.event_name == 'workflow_dispatch' && inputs.dockerfile != 'auto') && inputs.dockerfile || 
              (github.event_name == 'schedule' && './DockerfileNightly') || 
              (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/') && './Dockerfile') ||
              './Dockerfile'
            }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
